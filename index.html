    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;900&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#2dd4bf">
    <!-- iOS support -->
    <link rel="apple-touch-icon" href="/logo.png">
    <link rel="icon" type="image/png" href="/logo.png">
    <meta name="apple-mobile-web-app-status-bar" content="#2dd4bf">

    <style>
      html {
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent body scroll completely */
        position: fixed; /* Lock the body in place */
        top: 0;
        left: 0;
        font-family: 'Cairo', 'Poppins', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f8fafc; /* Match light-bg */
        touch-action: none; /* Disable default touch actions on body */
      }
      #root {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      /* Hide scrollbar for webkit-based browsers */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      @media print {
        .no-print {
          display: none !important;
        }
      }
      /* Style for AI-generated content */
      .ai-response-content strong {
        color: #0d9488; /* A darker teal for better readability */
      }
      .dark .ai-response-content strong {
        color: #2dd4bf; /* A lighter teal for dark mode */
      }
      .ai-response-content a {
        color: #0d9488;
        text-decoration: underline;
        word-break: break-all; /* Prevents long URLs from overflowing */
      }
      .dark .ai-response-content a {
        color: #2dd4bf;
      }
      
      /* Smooth scrolling for the main container */
      #main-scroll-container {
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch; /* Momentum scrolling on iOS */
        touch-action: pan-y; /* Allow vertical scrolling */
        overscroll-behavior-y: auto; /* Allow bounce */
      }
    </style>

}
</script>
<script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: {
              DEFAULT: '#14b8a6', // teal-500
              light: '#5eead4', // teal-300
              dark: '#0f766e', // teal-700

            'light-text': '#0f172a', // slate-900

            'dark-text-secondary': '#94a3b8', // slate-400
          },
          fontFamily: {
            sans: ['Cairo', 'Poppins', 'sans-serif'],
          }
        }
      }
    }

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('SW registered: ', registration);
          }).catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
    </script>
